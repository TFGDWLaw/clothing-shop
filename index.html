<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cửa hàng Quần Áo May Mặc</title>
  <!-- Thêm Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header { background-color: #111; color: white; padding: 20px; text-align: center; }
    nav { background-color: #444; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .banner { 
      background: url('https://i.imgur.com/l6Lfxdg.jpeg') top/cover; 
      height: 400px; 
      display: flex; 
      align-items: flex-end; 
      color: #FFD700; 
      font-family: 'Poppins', sans-serif; 
      font-weight: 700; 
      font-size: 2.5em; 
      padding-bottom: 20px; 
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); 
    }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .product img { max-width: 100%; height: auto; }
    .cart { position: fixed; top: 20px; right: 20px; background: #eee; padding: 10px; border-radius: 10px; }
    .cart ul { padding: 0; list-style: none; }
    .footer { text-align: center; background: #111; color: white; padding: 20px; margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <h1>Cửa Hàng Quần Áo May Mặc</h1>
  </header>
  <nav>
    <a href="#">Trang chủ</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Liên hệ</a>
  </nav>
  <div class="banner">
    Chào mừng đến với shop thời trang Le's SIS!
  </div>
  <div class="products" id="product-list">
    <!-- Sản phẩm sẽ được thêm bằng JS -->
  </div>
  <div class="cart" id="cart">
    <strong>Giỏ hàng:</strong>
    <ul id="cart-items"></ul>
  </div>
  <div class="footer">
    © 2025 Cửa hàng Quần Áo May Mặc
  </div>

  <script>
    const products = [
      { id: 1, name: "Áo sơ mi trắng", price: 250000, img: "https://i.imgur.com/HzCjcsk.jpeg" },
      { id: 2, name: "Áo Măng tô", price: 350000, img: "https://i.imgur.com/UGV47bS.jpeg" },
      { id: 3, name: "Đầm dạ tiệc", price: 450000, img: "https://i.imgur.com/WBLLzcs.jpeg" }
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const cart = [];

    function updateCart() {
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price.toLocaleString()}₫`;
        cartItems.appendChild(li);
      });
    }

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p>${product.price.toLocaleString()}₫</p>
        <button>Thêm vào giỏ</button>
      `;
      div.querySelector("button").addEventListener("click", () => {
        cart.push(product);
        updateCart();
      });
      productList.appendChild(div);
    });
  </script>
</body>
</html>
